<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" id="name"><br><br>

		<label for="email">Email</label>
		<input type="email" id="email"><br><br>

		<label for="gender">Gender</label>
		<input type="radio" id="male" name="Gender">
		<label for="male">Male</label>

		<input type="radio" id="female" name="Gender">
		<label for="female">female</label><br><br>
		

		<label for="Laptop">Laptop Brands:</label>
		<input type="checkbox" id="laptop1" name="Laptop">
		<label for="laptop-item">Apple</label>

		<input type="checkbox" id="laptop2" name="Laptop">
		<label for="laptop-item">Asus</label>

		<input type="checkbox" id="laptop3" name="Laptop">
		<label for="laptop-item">HP</label><br><br>

		<label for="Age">Age</label>
		<input type="text" id="age"><br><br>

		<label for="dob">DOB</label>
		<input type="date" id="dob"><br><br>

		<label for="password">Password</label>
		<input type="password" id="password"><br><br>

		<button id="submit">Submit</button>

	</form>


	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
